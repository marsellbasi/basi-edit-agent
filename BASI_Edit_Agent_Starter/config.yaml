dataset_root: ./BASI_EDIT_AGENT
output_root: ./BASI_EDIT_AGENT
random_seed: 42

# Color model configuration
color_model:
  # which model to use at inference
  type: "unet"
  hdrnet:
    ckpt_path: "checkpoints/hdrnet_color/latest.pt"
    residual_scale: 0.30
  unet:
    input_downsample: 256
    # UNet architecture
    base_channels: 32
    num_down: 4
    use_batchnorm: true
    residual: true
    residual_scale: 0.30  # scale factor at inference (0.0â€“1.0)

# Training configuration
training:
  hdrnet_color:
    batch_size: 1
    num_workers: 0
    lr: 1.0e-4
    weight_decay: 0.0
    epochs: 20
    save_every: 1
    loss:
      l1_weight: 1.0
      ssim_weight: 0.0  # SSIM loss not implemented yet
  unet_color:
    lr: 1e-4
    weight_decay: 0.0
    batch_size: 2
    epochs: 20
    max_side: 1024
    model_dir: "checkpoints/unet_color"
    num_workers: 0
    save_every: 1
    loss:
      l1_weight: 1.0

